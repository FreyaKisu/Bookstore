<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

</head>
<body>
	<h1>Book List</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td th:text="${book?.author}">${book.author}</td>
				<td th:text="${book?.title}">${book.title}</td>
				<td th:text="${book?.isbn}">${book.isbn}</td>
				<td th:text="${book?.year}">${book.year}</td>
				<td><a th:href="@{/delete/{id}(id=${book.id})}"><button class="btn btn-danger">Delete</button></a></td>
			</tr>
		</tbody>
	</table>
	<a href="/add"><button class="btn btn-success">Add Book</button> </a>  
	<h2>Category</h2>
	<select th:each="category: ${categories}">
		<option value="${category.id}">${category.name}</option>
	</select>
</body>
</html>
