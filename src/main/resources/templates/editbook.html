<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link type="text/css" rel="stylesheet" href="css/css/bootstrap.min.css" th:href="@{css/css/bootstrap.min.css}" />
</head>
<body>

        <h1>Book</h1>

        <form th:object="${books}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			<input type="text" th:field="*{title}" />
			<input type="text" th:field="*{author}" />
			<input type="text" th:field="*{year}" />
			<input type="text" th:field="*{isbn}" />
			<label for="deplist">Categories</label> 
			<select id="catlist"
				th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>

</body>
</html>
